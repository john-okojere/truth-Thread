{% extends "home/blog.html" %}
{% block meta %}
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore posts in the '{{ category.name }}' category on Truth Thread - Your Source for Christian Knowledge.">
    <meta name="keywords" content="{{ category.name }}, Christian blog, category, spiritual exploration">
    <title>{{ category.name }} - Truth Thread</title>
{% endblock meta %}
{% block info %}
<section>
    <h2>{{category.name | title}}</h2>
    <p>result: {{category.cat_blog.all.count}} posts</p>
</section>
{% endblock info %}
